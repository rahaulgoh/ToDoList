<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Tracker + Pomodoro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <h1>Task Tracker <span aria-hidden="true">+</span> Pomodoro</h1>
  </header>

  <main class="layout">
    <!-- Pomodoro Panel -->
    <section id="pomodoro" aria-label="Pomodoro timer">
      <h2 id="pomo-label">Focus</h2>
      <div id="timer" aria-live="polite">25:00</div>

      <div class="timer-controls">
        <button id="pomo-start" type="button">Start</button>
        <button id="pomo-pause" type="button">Pause</button>
        <button id="pomo-reset" type="button">Reset</button>
      </div>

      <div class="timer-controls">
        <button data-min="25" type="button">25</button>
        <button data-min="50" type="button">50</button>
        <button data-min="5"  type="button">Break 5</button>
      </div>
    </section>

    <!-- Tasks Panel -->
    <section id="tasks" aria-labelledby="tasks-title">
      <h2 id="tasks-title">Tasks</h2>

      <form id="new-task-form" autocomplete="off">
        <label for="new-task-input" class="visually-hidden">Add a task</label>
        <input id="new-task-input" name="title" type="text" placeholder="Add a new task..." required/>
        <button id="add-task" type="submit">Add</button>
      </form>

      <div class="task-controls">
        <div class="filters" role="group" aria-label="Filters">
          <button class="filter active" data-filter="all"  type="button">All</button>
          <button class="filter"        data-filter="todo" type="button">To-Do</button>
          <button class="filter"        data-filter="done" type="button">Done</button>
        </div>
        <button id="clear-completed" type="button" aria-disabled="true">Clear Completed</button>
      </div>

      <ul id="task-list" aria-live="polite" aria-label="Task list"></ul>

      <div id="task-stats" aria-live="polite">
        <span><strong id="tasks-remaining">0</strong> tasks remaining</span>
        <span aria-hidden="true"> | </span>
        <span><strong id="tasks-completed">0</strong> tasks completed</span>
      </div>
    </section>
  </main>

  <template id="task-item-template">
    <li class="task-item" data-id="">
      <label class="task-main">
        <input type="checkbox" class="task-toggle" />
        <span class="task-title"></span>
      </label>
      <div class="task-actions">
        <button class="task-edit"   type="button" aria-label="Edit task">Edit</button>
        <button class="task-delete" type="button" aria-label="Delete task">Delete</button>
        <button class="task-focus"  type="button" aria-label="Focus task">Focus</button>
      </div>
    </li>
  </template>

  <script src="script.js" defer></script>
</body>
</html>
